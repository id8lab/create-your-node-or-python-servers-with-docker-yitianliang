<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>My First Canvas</title>
        <style>
                * { padding: 0; margin: 0; }
                canvas { background: #eee; display: block; margin: 0 auto; }
            </style>
	</head>
    <body>
        
		<canvas id="mycvs" width="200" height="200"></canvas>
		
        <script >
            var canvas = document.getElementById("mycvs");
            var ctx = canvas.getContext("2d");

            var x=120;
            var y=50;

            var xSpeed=2;
            var ySpeed=2;

            function drawRect(){ 
                ctx.beginPath();
                ctx.rect(20, 20, 50, 100);
                ctx.fillStyle = "rgba(0, 0, 255, 0.5)";
                ctx.fill();
                ctx.closePath();
            }

            function drawOnclick(){
                ctx.beginPath();
                ctx.rect(20, 20, 50, 100);
                ctx.fillStyle = "rgba(0, 0, 255, 0.5)";
                ctx.fill();
                ctx.closePath();
            }

            function arc(){
                ctx.beginPath();
                ctx.arc(x, y, 10, 0, Math.PI*2, false);
                ctx.fillStyle ="rgba(255, 0, 0, 0.5)";
                ctx.fill();
                ctx.closePath(); 
            }

            function update(){
                ctx.clearRect(0,0,canvas.width, canvas.height);
                drawOnclick();
                arc();
                x+=xSpeed;

                if(x + xSpeed > canvas.width-10 || x + xSpeed < 10 ||x+xSpeed<75) {
                    xSpeed = -xSpeed;
                }

            }

        setInterval(update, 10);
		</script>
	</body>
